<section data-ng-controller="VendorsController" data-ng-init="findOne()">
	<h1>Vendor Details</h1>
	<customer-brief-details customer="vendor" to="{
			enableEdit: true,
			enableCreateNotes: false,
			enableViewNotes: false,
			enableProfileView: false,
			enablePropertyCreate: true,
			enableCreatePropertySearchProfile: false,
			enableViewPropertySearchProfile: false,
			customerType:'vendors',
		}">
	</customer-brief-details>
</section>
