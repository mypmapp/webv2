<section data-ng-controller="PropertiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Properties</h1>
    </div>
    <div class="row" data-ng-show="!properties.$resolved || properties.length">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Search any part of property"
                               ng-model="searchText">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div data-ng-repeat="property in properties  | filter:searchText">
        <property-brief-details property="property" to="{
			showUpdateProperty: true,
			showUpdatePics: true,
			showUpdateVendorIds: true,
			showUpdateFloorPlans: true,
			showUpdateEPC: true,
			enableVendorDetails:true,
			showPropertyPDF:true
		}">
        </property-brief-details>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!properties.$resolved || properties.length">
    	No Properties yet.
    </div>
</section>
